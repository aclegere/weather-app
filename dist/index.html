<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="content">
        <h1>US WeatherApp</h1>
        <form>
            <input type="text" id="loc">
            <input type="submit" id="submit">
        </form>
        <div class="results">
            <div>
                <p>Current Temperature:</p>
                <p>Feels like:</p>
                <p>Today's High:</p>
                <p>Today's Low:</p>
                <p>Wind:</p>
            </div>
            <div>
                <p id="currentTemp"></p>
                <p id="feelsLike"></p>
                <p id="tempMax"></p>
                <p id="tempMin"></p>
                <p id="wind"></p>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
